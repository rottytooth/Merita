<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bakehouse Tutorial</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <script src="./lib/peg-0.10.0.js"></script>
    <script src="./lib/shader-park-dist.js" defer=""></script>
    <script src="./recipe_parser.js"></script>
    <script src="./main.js"></script>
  </head>  
  <body>
    <div class="container">    
    <div id="code">
      <select name="recipe" id="recipe"><br/>
      <textarea id="source"></textarea>
      <input type="button" value="update" id="pegUpdateBtn" />
      <textarea id="script">
// Put your Shader Park Code here
rotateY(mouse.x * PI / 2 + time*.5);
rotateX(mouse.y * PI / 2);
metal(.5); 
shine(.4);
color(getRayDirection()+.2);
rotateY(getRayDirection().y*4+time)
boxFrame(vec3(.4), .02);
expand(.02);
blend(nsin(time)*.6)
sphere(.2);
      </textarea>
      <input type="button" value="render" id="updateBtn" />
      <div id="error"></div>
    </div>
    <div id="draw">
      <canvas id="output_canvas"></canvas>
    </div>
    </div>
  </div>
</html>
